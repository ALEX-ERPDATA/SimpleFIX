logging.level.org.springframework.web=DEBUG
server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/simplefix-core
spring.datasource.username=simplefix
spring.datasource.password=simplefix2k
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Datasource pooling
spring.datasoruce.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

# Flyway
flyway.schemas=simplefix
flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=verify
